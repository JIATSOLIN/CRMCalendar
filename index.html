<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶拜訪日曆</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/v-calendar@3/dist/index.umd.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/v-calendar@3/dist/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #2c2c54;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid #40407a;
        }

        .header {
            background: linear-gradient(135deg, #2c2c54 0%, #40407a 100%);
            color: #e8e8e8;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #40407a;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .main-content {
            display: flex;
            gap: 30px;
            padding: 30px;
        }

        .calendar-section {
            flex: 2;
        }

        .form-section {
            flex: 1;
            background: #353570;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #40407a;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .nav-btn {
            background: #40407a;
            color: #e8e8e8;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            border: 1px solid #574b90;
        }

        .nav-btn:hover {
            background: #574b90;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .current-month {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e8e8e8;
        }

        .calendar-container {
            background: #2c2c54;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #40407a;
        }

        /* v-calendar 深色主題自定義樣式 */
        .vc-container {
            background: transparent !important;
            border: none !important;
        }

        .vc-header {
            background: transparent !important;
            color: #e8e8e8 !important;
        }

        .vc-title {
            color: #e8e8e8 !important;
            font-size: 1.3rem !important;
            font-weight: bold !important;
        }

        .vc-arrow {
            color: #e8e8e8 !important;
            background: #40407a !important;
            border-radius: 50% !important;
            width: 30px !important;
            height: 30px !important;
            transition: all 0.3s !important;
        }

        .vc-arrow:hover {
            background: #574b90 !important;
            transform: scale(1.1) !important;
        }

        .vc-weekday {
            color: #b8b8d1 !important;
            background: #40407a !important;
            font-weight: bold !important;
            padding: 10px 0 !important;
        }

        .vc-day {
            background: #2c2c54 !important;
            border: 1px solid #353570 !important;
            transition: all 0.3s !important;
        }

        .vc-day:hover {
            background: #353570 !important;
            transform: scale(1.02) !important;
        }

        .vc-day-content {
            color: #e8e8e8 !important;
            font-weight: 500 !important;
        }

        .vc-day.is-today .vc-day-content {
            background: #ffd700 !important;
            color: #1a1a2e !important;
            font-weight: bold !important;
            border-radius: 50% !important;
        }

        .vc-day.is-not-in-month .vc-day-content {
            color: #7a7a9d !important;
        }

        .vc-day-dots {
            margin-top: 4px !important;
        }

        .visit-dot {
            width: 6px !important;
            height: 6px !important;
            background: #6c5ce7 !important;
            border-radius: 50% !important;
            margin: 1px !important;
        }

        .visit-popover {
            background: #2c2c54 !important;
            border: 1px solid #40407a !important;
            border-radius: 8px !important;
            color: #e8e8e8 !important;
            padding: 10px !important;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4) !important;
        }

        .visit-item {
            background: linear-gradient(135deg, #574b90 0%, #6c5ce7 100%);
            color: #e8e8e8;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #e8e8e8;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #b8b8d1;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #40407a;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
            background: #2c2c54;
            color: #e8e8e8;
        }

        .form-input:focus {
            outline: none;
            border-color: #6c5ce7;
            box-shadow: 0 0 8px rgba(108, 92, 231, 0.3);
        }

        .add-btn {
            width: 100%;
            background: linear-gradient(135deg, #574b90 0%, #6c5ce7 100%);
            color: #e8e8e8;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #6c5ce7;
            font-weight: bold;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(108, 92, 231, 0.3);
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
        }

        .visits-list {
            margin-top: 30px;
        }

        .visits-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #e8e8e8;
        }

        .visit-list-item {
            background: #2c2c54;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 4px solid #6c5ce7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #40407a;
            color: #e8e8e8;
        }

        .delete-btn {
            background: #e55656;
            color: #e8e8e8;
            border: none;
            padding: 5px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            border: 1px solid #ff6b6b;
        }

        .delete-btn:hover {
            background: #ff6b6b;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .calendar {
                grid-template-columns: repeat(7, 1fr);
            }
            
            .day {
                min-height: 80px;
                padding: 4px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <h1>客戶拜訪日曆</h1>
                <p>管理您的客戶拜訪行程</p>
            </div>
            
            <div class="main-content">
                <div class="calendar-section">
                    <div class="calendar-container">
                        <v-calendar
                            ref="calendar"
                            :attributes="calendarAttributes"
                            :locale="locale"
                            @dayclick="onDayClick"
                            expanded
                        >
                            <template #day-popover="{ day, attributes }">
                                <div class="visit-popover">
                                    <div style="font-weight: bold; margin-bottom: 8px; color: #ffd700;">
                                        {{ formatDateForPopover(day.date) }}
                                    </div>
                                    <div v-for="attr in attributes" :key="attr.key">
                                        <div v-if="attr.customData" class="visit-item">
                                            <div style="font-weight: bold;">{{ attr.customData.customerName }}</div>
                                            <div style="font-size: 0.7rem; opacity: 0.8;">
                                                {{ attr.customData.time }}
                                                <span v-if="attr.customData.notes"> - {{ attr.customData.notes }}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </v-calendar>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2 class="form-title">新增拜訪日程</h2>
                    
                    <div class="form-group">
                        <label class="form-label">客戶名稱</label>
                        <input 
                            type="text" 
                            v-model="newVisit.customerName" 
                            class="form-input" 
                            placeholder="請輸入客戶名稱"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">拜訪日期</label>
                        <input 
                            type="date" 
                            v-model="newVisit.date" 
                            class="form-input"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">拜訪時間</label>
                        <input 
                            type="time" 
                            v-model="newVisit.time" 
                            class="form-input"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">備註</label>
                        <input 
                            type="text" 
                            v-model="newVisit.notes" 
                            class="form-input" 
                            placeholder="拜訪備註（選填）"
                        >
                    </div>
                    
                    <button @click="addVisit" class="add-btn">新增拜訪日程</button>
                    
                    <div class="visits-list" v-if="visits.length > 0">
                        <h3 class="visits-title">近期拜訪</h3>
                        <div 
                            v-for="visit in sortedVisits" 
                            :key="visit.id" 
                            class="visit-list-item"
                        >
                            <div>
                                <strong>{{ visit.customerName }}</strong><br>
                                <small>{{ formatDate(visit.date) }} {{ visit.time }}</small>
                                <div v-if="visit.notes" style="color: #666; font-size: 0.8rem;">
                                    {{ visit.notes }}
                                </div>
                            </div>
                            <button @click="deleteVisit(visit.id)" class="delete-btn">刪除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        const { Calendar, DatePicker } = VCalendar;

        createApp({
            components: {
                'v-calendar': Calendar,
                'v-date-picker': DatePicker
            },
            data() {
                return {
                    newVisit: {
                        customerName: '',
                        date: '',
                        time: '',
                        notes: ''
                    },
                    visits: [],
                    locale: {
                        id: 'zh-TW',
                        firstDayOfWeek: 1,
                        masks: {
                            weekdays: 'WWW',
                            navMonths: 'MMMM',
                            title: 'MMMM YYYY'
                        }
                    }
                }
            },
            computed: {
                calendarAttributes() {
                    return this.visits.map(visit => ({
                        key: visit.id,
                        customData: visit,
                        dates: new Date(visit.date),
                        dot: {
                            color: '#6c5ce7',
                            class: 'visit-dot'
                        },
                        popover: {
                            label: `${visit.customerName} - ${visit.time}`,
                            visibility: 'hover'
                        }
                    }));
                },
                sortedVisits() {
                    return [...this.visits].sort((a, b) => {
                        const dateA = new Date(a.date + ' ' + a.time);
                        const dateB = new Date(b.date + ' ' + b.time);
                        return dateA - dateB;
                    });
                }
            },
            methods: {
                onDayClick(day) {
                    // 點擊日期時自動填入表單
                    this.newVisit.date = day.id;
                    
                    // 滾動到表單區域
                    const formSection = document.querySelector('.form-section');
                    if (formSection) {
                        formSection.scrollIntoView({ 
                            behavior: 'smooth',
                            block: 'start' 
                        });
                    }
                    
                    // 聚焦到客戶名稱輸入框
                    this.$nextTick(() => {
                        const customerInput = document.querySelector('input[placeholder="請輸入客戶名稱"]');
                        if (customerInput) {
                            customerInput.focus();
                        }
                    });
                },
                addVisit() {
                    if (this.newVisit.customerName.trim() && this.newVisit.date && this.newVisit.time) {
                        const visit = {
                            id: Date.now(),
                            customerName: this.newVisit.customerName.trim(),
                            date: this.newVisit.date,
                            time: this.newVisit.time,
                            notes: this.newVisit.notes.trim()
                        };
                        
                        this.visits.push(visit);
                        this.saveToLocalStorage();
                        
                        // 清空表單
                        this.newVisit = {
                            customerName: '',
                            date: '',
                            time: '',
                            notes: ''
                        };
                        
                        // 使用更優雅的通知方式
                        this.showNotification('拜訪日程已成功新增！', 'success');
                    } else {
                        this.showNotification('請填寫客戶名稱、日期和時間！', 'error');
                    }
                },
                deleteVisit(id) {
                    if (confirm('確定要刪除這個拜訪日程嗎？')) {
                        this.visits = this.visits.filter(visit => visit.id !== id);
                        this.saveToLocalStorage();
                        this.showNotification('拜訪日程已刪除', 'info');
                    }
                },
                formatDate(dateString) {
                    const date = new Date(dateString);
                    const month = date.getMonth() + 1;
                    const day = date.getDate();
                    return `${month}/${day}`;
                },
                formatDateForPopover(date) {
                    const options = { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric',
                        weekday: 'long'
                    };
                    return date.toLocaleDateString('zh-TW', options);
                },
                showNotification(message, type = 'info') {
                    // 創建通知元素
                    const notification = document.createElement('div');
                    notification.textContent = message;
                    notification.style.cssText = `
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        padding: 12px 20px;
                        border-radius: 6px;
                        color: white;
                        font-weight: 500;
                        z-index: 10000;
                        transition: all 0.3s ease;
                        opacity: 0;
                        transform: translateX(100%);
                        ${type === 'success' ? 'background: linear-gradient(135deg, #00b894, #00cec9);' : ''}
                        ${type === 'error' ? 'background: linear-gradient(135deg, #e55656, #ff6b6b);' : ''}
                        ${type === 'info' ? 'background: linear-gradient(135deg, #574b90, #6c5ce7);' : ''}
                    `;
                    
                    document.body.appendChild(notification);
                    
                    // 顯示動畫
                    setTimeout(() => {
                        notification.style.opacity = '1';
                        notification.style.transform = 'translateX(0)';
                    }, 100);
                    
                    // 隱藏動畫
                    setTimeout(() => {
                        notification.style.opacity = '0';
                        notification.style.transform = 'translateX(100%)';
                        setTimeout(() => {
                            document.body.removeChild(notification);
                        }, 300);
                    }, 3000);
                },
                saveToLocalStorage() {
                    localStorage.setItem('customerVisits', JSON.stringify(this.visits));
                },
                loadFromLocalStorage() {
                    const saved = localStorage.getItem('customerVisits');
                    if (saved) {
                        this.visits = JSON.parse(saved);
                    }
                }
            },
            mounted() {
                this.loadFromLocalStorage();
                
                // 設置今天的日期為預設值
                const today = new Date();
                this.newVisit.date = today.toISOString().split('T')[0];
            }
        }).mount('#app');
    </script>
</body>
</html>
